<!DOCTYPE html>
<html>
  <head>
    <title>SVG tween line example</title>
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
      }

      svg {
        background-color: rgb( 245, 245, 245 );
        background-image: radial-gradient(
          2px 2px at center,
          rgba( 200, 80, 55, 0.2 ) 0%,
          rgba( 200, 80, 55, 0.2 ) 50%,
          rgb( 245, 245, 245 ) 50%,
          rgb( 245, 245, 245 ) 100%
        );
        background-size: 30px 30px;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <svg
      height="6"
      preserveAspectRatio="xMidYMid meet"
      viewBox="0 0 8 6"
      width="8"
    >
      <path
        fill="none"
        id="path"
        stroke="rgb( 90, 175, 65 )"
        stroke-width="5"
        vector-effect="non-scaling-stroke"
      />
    </svg>
  </body>
  <script src="./client.dist.js"></script>
</html>
