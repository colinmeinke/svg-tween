<!DOCTYPE html>
<html>
  <head>
    <title>SVG tween basic shapes example</title>
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
      }

      svg {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <svg
      height="500"
      preserveAspectRatio="xMidYMid meet"
      viewBox="0 0 500 500"
      width="500"
    >
      <path
        fill="none"
        id="path"
        stroke="rgb(200,50,50)"
        stroke-width="4"
      />
    </svg>
  </body>
  <script src="./client.dist.js"></script>
</html>
